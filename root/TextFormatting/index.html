<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatting</title>
    </head>
    <body>
        <!--HTML Text formatting tags-->
        <p>Normal <b>bold</b></p> <!--Surrounding text with <b> tag makes it bold.-->
        <p>Normal <i>italic</i></p> <!--Surrounding text with <i> tags makes it italic text.-->
        <p>Normal <big>big</big></p> <!--Surrounding text with <big> tags makes the text big.-->
        <p>Normal <small>small</small></p> <!--Surrounding text with <small> tags makes it small-->
        <p>Normal <sub>subscript</sub></p> <!--Subscript text-->
        <p>Normal <sup>superscript</sup></p> <!--Superscript text-->
        <p>Normal <ins>inserted</ins></p> <!--Inserted text. This is just underlined text.-->
        <p>Normal <del>deleted</del></p> <!--Deleted tag. This is just strikethrough text.-->
        <p>Normal <mark>marked</mark></p> <!--Marked tags. This is just highlighted text.-->
        <p>Normal Text</p>
        <br>
        <hr>
        <p>The following is an example of the superscript text in action:</p>
        <h1>x<sup>2</sup></h1>
        
    </body>
</html>
