<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms</title>
        <meta name="author" content="Involern">
    </head>
    <body>
        
        <!--GET will append data to the url of webpage. Considered insecure, so do not use GET for something like for passwords. Will append data to the end of the url. Useful for search boxes.
            POST is better for secure information. Will not do anything without server set up.-->
        <form action="action_page.php" method="POST">

            <div>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="Your first name" required>
            </div>

            <br>

            <div>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Your last name" required>
            </div>

            <br>

            <div>
                <label for="email">email:</label>
                <input type="email" id="email" name="email" placeholder="someone@email.com" required>
            </div>

            <br>

            <div>
                <label for="pass">password:</label>
                <input type="password" id="pass" name="pass" maxlength="12" placeholder="**********" required>
            </div>
            
            <br>

            <div>
                <label for="phone">Phone #:</label>
                <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890">
            </div>

            <br>

            <div>
                <label for="bdate">Birthdate:</label>
                <input type="date" id="bdate" name="bdate">
            </div>
            
            <br>

            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="0" max="10" value="1">
            </div>
            
            <br>

            <div>
                <label for="title">Title:</label>

                <label for="Mr.">Mr.</label>
                <input type="radio" id="Mr." name="title" value="Mr.">

                <label for="Mrs.">Mrs.</label>
                <input type="radio" id="Mrs." name="title" value="Mrs.">

                <label for="PhD.">PhD.</label>
                <input type="radio" id="PhD." name="title" value="PhD.">
            </div>
            
            <br>

                <div>
                    <label for="payment">Payment:</label>
                    <select id="payment" name="payment">
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="giftcard">Giftcard</option>
                    </select>
                </div>
            <br>
                <div>
                    <label for="warranty">Warranty:</label>
                    <input type="checkbox" id="warranty" name="warranty">
                </div>
            <br>
            <div>
                <input type="reset">
            </div>

            <br>

            <div>
                <input type="submit">
            </div>
        </form>

    </body>
</html>
