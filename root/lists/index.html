<!DOCTYPE html>
<html>
    <head>
        <title>Lists in HTML</title>
    </head>
    <body>
        <h1>Unordered List</h1>
        <ul>
            <li>Apple</li>
            <li>Cereal</li>
                <ul>
                    <li>Captain Crunch</li>
                    <li>Lucky Charms</li>
                    <li>Raisin Bran</li>
                </ul>
            <li>Dough</li>
            <li>Milk</li>
            <li>Strawberry Candy</li>
        </ul>
        <h1>Ordered List</h1>
        <ol type="I"> <!--Type can be applied to ordered lists. From Roman Numerals to letters.-->
            <li>Mow the lawn.</li>
            <li>Complete HTML lesson.</li>
            <li>Play basketball.</li>
        </ol>
        <h1>Description List</h1>
        <dl>
            <dt>Happy</dt>
            <dd>An elated state.</dd>
            <br>
            <dt>HTML</dt>
            <dd>Adds structure to a webpage.</dd>
        </dl>
    </body>
</html>
